[package]
name = "fondoeh"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.75"
chrono = { version = "0.4.28", features = ["serde"] }
clap = { version = "4.4.2", features = ["derive"] }
fixed_decimal = { version = "=0.5.3", features = ["ryu"] }
glob = "0.3.1"
globset = "0.4.13"
icu_decimal = { version = "=1.2.0", features = ["serde"] }
icu_locid = "=1.2.0"
icu_provider = { version = "=1.2.0", features = ["sync"] }
icu_provider_adapters = "=1.2.0"
num-rational = "0.4.1"
num-traits = "0.2.16"
once_cell = "1.18.0"
reqwest = { version = "0.12.9", features = ["json", "cookies"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.105", features = ["raw_value"] }
serde_yaml = "0.8.26"
smol_str = { version = "0.3.2", features = ["serde"] }
tokio = { version = "1.32.0", features = ["rt", "macros", "rt-multi-thread", "fs"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
walkdir = "2.4.0"
writeable = "0.5.2"
